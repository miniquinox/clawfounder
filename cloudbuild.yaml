# ──────────────────────────────────────────────────────────────────
# ClawFounder — Cloud Build → Cloud Run deployment
# Usage: gcloud builds submit --config cloudbuild.yaml .
# ──────────────────────────────────────────────────────────────────

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/clawfounder', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clawfounder']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'clawfounder'
      - '--image=gcr.io/$PROJECT_ID/clawfounder'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--session-affinity'
      - '--timeout=300'
      - '--memory=1Gi'
      - '--set-env-vars=NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/clawfounder'
